<!DOCTYPE html>
<!--[if lte IE 9]><html class="ie-style lt-ie9" xmlns="http://www.w3.org/1999/xhtml"> <![endif]-->
<!--[if gt IE 9]><!--><html><!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>赛氪</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="Shortcut Icon" href="">
    <link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="./css/top.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <!--content-->
    <div class="common-box lg-box">
        <div class="lg-open-logo"></div>
        <div class="lg-open-p-box">
            <p class="lg-open-p">三人行，必有我师焉；择其善者而从之，其不善者而改之</p>
        </div>
        <div class="lg-open-btn" id="wsAskBtn">问路</div>
    </div>
    <!--content END-->
    <!--Mask 遮罩-->
    <div class="lg-mask" id="popMask"></div> 
    <div class="lg-lrf-box" id="wsLrfBox">
        <!-- 注册 -->
        <div class="lg-reg-box" id="wsRegBox">
            <div  class="lg-reg-tit-box">
                <h2 class="lg-reg-tit">注册</h2>
                <a href="javascript:;" class="lg-reg-turn" id="wsLoginLink">登录<i></i></a>
            </div>
            <form class="lg-form" method="post" aciton="" id="regForm">
                <div class="lg-common-form-line lt-form-line clearfix">
                    <div class="fl lg-common-input mr20 js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">姓名</label>
                        <input type="text" id="real_name" name="real_name">
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入姓名</div>
                    </div>
                    <div class="fl lg-common-input js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">邮箱</label>
                        <input type="text" id="email" name="email">
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入邮箱</div>
                    </div>
                </div>
                <div class="lg-common-form-line bl-form-line clearfix mb38">
                    <div class="fl lg-common-input mr20 js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">密码</label>
                        <input type="password" id="password" name="password">
                        <div class="remind-icon bl-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入密码</div>
                    </div>
                     <div class="fl lg-common-input clearfix js_input_txt">
                        <label class="lg-common-input-label js_trend_label">邀请码</label>
                        <input type="text" id="Invitation_code" name="Invitation_code">
                        <div class="remind-icon bl-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入邀请码</div>
                    </div>
                </div>
                <div class="lg-common-form-line lg-check-box clearfix">
                    <div class="lg-common-checkbox js_rc_input">
                        <input class="icheckbox checked" type="checkbox" checked="checked" id="regRead">
                    </div>
                    <label class="lg-radio-label" for="regRead">
                        同意<a href="javascript:;">《吾师用户协议》</a>
                    </label>
                </div>
                <div class="lg-common-form-line lg-btn-line tac">
                        <input type="submit" class="ma-at common-btn lg-common-pink-btn lg-login-btn" id="regSub" value="注册">
                </div>
                <div class="suc-tips ma-at success"><i></i>恭喜您，注册成功！</div>
                <div class="error"></div>
            </form>
        </div>
        <!-- 登录 -->
        <div class="lg-reg-box lg-login-box" id="wsLoginBox">
            <div  class="lg-reg-tit-box">
                <h2 class="lg-reg-tit">登录</h2>
                <a href="javascript:;" class="lg-reg-turn" id="wsRegLink">注册<i></i></a>
            </div>
            <form class="lg-form" method="post" aciton="" id="loginForm">
                <div class="lg-common-form-line lt-form-line clearfix">
                    <div class="fl lg-common-input mr20 js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">邮箱</label>
                        <input type="text" id="loginUserName" name="loginUserName">
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入邮箱</div>
                    </div>
                    <div class="fl lg-common-input js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">密码</label>
                        <input type="password" id="loginPassWord" name="loginPassWord">
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>至少6个字符</div>
                    </div>
                </div>
                <div class="lg-common-form-line bl-form-line mb38">
                    <div class="lg-common-input s-code-input js_input_txt ma-at clearfix">
                        <label class="lg-common-input-label js_trend_label">验证码</label>
                        <input type="text" id="loginIntCode" name="loginIntCode">
                        <a href="javascript:;" class="js_reload" onclick="" title="更换一张验证码图片">
                            <img src="http://www.saikr.com/captcha_code?0.1345870050136" name="checkCodeImg" id="">
                        </a>
                        <div class="remind-icon br-remind"><i class="arrow arrow-top remind-arrow"></i>看不清？换一张</div>
                    </div>
                </div>
                <div class="lg-common-form-line lg-check-box clearfix">
                    <div class="lg-common-checkbox js_rc_input">
                        <input type="checkbox" id="remember">
                    </div>
                    <label class="lg-radio-label" for="remember">
                        记住我
                    </label>
                    <a href="javascript:;" class="lg-forget-link" id="wsFindpwLink"><i></i>忘记密码？</a>
                </div>
                <div class="lg-common-form-line lg-btn-line tac">
                        <input type="submit" class="ma-at common-btn lg-common-pink-btn lg-login-btn" value="登录" id="">
                </div>
                <div class="error"></div>
            </form>
        </div>
        <!-- 找回密码 -->
        <div class="lg-reg-box lg-findpw-box" id="wsFindpwBox">
            <div  class="lg-reg-tit-box">
                <h2 class="lg-reg-tit">密码重置</h2>
                <a href="javascript:;" class="lg-reg-turn" id="wsFpwLoginLink">登录<i></i></a>
            </div>
            <form class="lg-form" method="post" aciton="" id="findForm">
                <div class="lg-common-form-line lt-form-line clearfix">
                    <div class="fl lg-common-input mr20 js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">邮箱</label>
                        <input type="text" id="user_email" name="user_email">
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>请输入邮箱</div>
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>邮箱格式错误</div>
                        <div class="remind-icon lt-remind"><i class="arrow arrow-bottom remind-arrow"></i>邮箱尚未注册</div>
                    </div>
                    <div class="fl lg-common-input s-code-input js_input_txt clearfix">
                        <label class="lg-common-input-label js_trend_label">验证码</label>
                        <input type="text" id="check_code" name="check_code">
                        <a href="javascript:;" class="js_reload" onclick="" title="更换一张验证码图片">
                            <img src="http://www.saikr.com/captcha_code?0.1345870050136" name="checkCodeImg" id="">
                        </a>
                        <div class="remind-icon rt-remind"><i class="arrow arrow-top remind-arrow"></i>看不清？换一张</div>
                        <div class="remind-icon lt-remind"><i class="arrow arrow-top remind-arrow"></i>验证码输入错误</div>
                    </div>
                </div>
                <div class="lg-common-form-line lg-btn-line tac">
                        <input type="submit" class="ma-at common-btn lg-common-pink-btn lg-login-btn" value="发送密码重置邮件" id="">
                </div>
                <div class="suc-tips ma-at"><i></i>邮件发送成功</div>
            </form>
        </div>
    </div>
    <div class="lg-mask tip-mask"></div>
</body>
</html>
<script src="http://cdn3.saikr.com/js/jquery-1.10.2.min.js?v=201605101110"></script>
<script src="./js/index.js"></script>
